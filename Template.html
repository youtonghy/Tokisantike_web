<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f0e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin-top: 100px; /* 为导航栏留出空间 */
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3rem;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .nav-buttons.hide {
            transform: translateX(-50%) translateY(-100px);
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgba(235, 230, 220, 0.9);
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(225, 220, 210, 0.95);
            color: #333;
        }

        .logo-container {
            position: fixed;
            top: 30px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo-container.hide {
            transform: translateY(-100px);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- 主要内容区域 -->
    </div>
    
    <div class="nav-buttons">
        <button class="nav-button" title="首页">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-button" title="关于我们">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="nav-button" title="产品服务">
            <i class="fas fa-briefcase"></i>
        </button>
        <button class="nav-button" title="联系我们">
            <i class="fas fa-envelope"></i>
        </button>
        <button class="nav-button" title="新闻动态">
            <i class="fas fa-newspaper"></i>
        </button>
    </div>

    <div class="logo-container">
        <img src="https://tokisantike.net/wp-content/uploads/2024/07/cropped-%E5%9C%86%E5%85%A8%E7%A8%8B.png" alt="公司Logo">
    </div>

    <script>
        let lastScrollTop = 0;
        const nav = document.querySelector('.nav-buttons');
        const logo = document.querySelector('.logo-container');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop) {
                // 向下滚动
                nav.classList.add('hide');
                logo.classList.add('hide');
            } else {
                // 向上滚动
                nav.classList.remove('hide');
                logo.classList.remove('hide');
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
