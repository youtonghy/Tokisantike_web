<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f0e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
        }

        .nav-buttons {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgba(235, 230, 220, 0.9);
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(225, 220, 210, 0.95);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- 主要内容区域 -->
    </div>
    
    <div class="nav-buttons">
        <button class="nav-button" title="首页">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-button" title="关于我们">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="nav-button" title="产品服务">
            <i class="fas fa-briefcase"></i>
        </button>
        <button class="nav-button" title="联系我们">
            <i class="fas fa-envelope"></i>
        </button>
        <button class="nav-button" title="新闻动态">
            <i class="fas fa-newspaper"></i>
        </button>
    </div>
</body>
</html>
